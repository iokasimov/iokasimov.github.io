<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Community.B9nbHTmg.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px; padding-bottom:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Morphisms/that/ </h1>  <p><a href="../../../Ya/Primitives/Arrow">Arrow</a> morphism that gives you an access to a second item of a <a href="../../../Ya/Primitives/Product">Product</a>:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="text">></a> <a class="rsrv">that</a> <a class="text">:</a> <a class="expr">i</a> <a class="type" href="../../../Ya/Primitives/P">`P`</a> <a class="expr">ii</a> <a class="type" href="../../../Ya/Primitives/AR">`AR___`</a> <a class="expr">ii</a> </text> </svg> <p>You can get the same morphism in <a href="../../../Ya/Primitives/Scope">Scope</a> category:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="text">></a> <a class="type" href="../../../Ya/Primitives/Scope">Scope</a> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="rsrv" href="../../../Ya/Morphisms/at">at</a> <a class="type">@ii</a> <a class="text">:</a> <a class="expr">i</a> <a class="type" href="../../../Ya/Primitives/P">`P`</a> <a class="expr">ii</a> <a class="type" href="../../../Ya/Primitives/Scope">`AT___`</a> <a class="expr">ii</a> </text> </svg> <p>Morphism that takes a first element is called <a href="../../../Ya/Morphisms/this">this</a>.</p>  </div> </div>  </body></html>
