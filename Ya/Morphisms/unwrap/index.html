phism in <a href="https://iokasimov.github.io/Ya/Operators/he">operator composites</a>.</p> <p>Inverse of this morphism is called <a href="https://iokasimov.github.io/Ya/Morphisms/wrap">wrap</a>.</p>  </div> </div> </body><!-- <footer class="bg-gray-200 p-4 text-center">
