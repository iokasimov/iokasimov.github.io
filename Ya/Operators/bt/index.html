</text> <line x1="10" y1="10" x2="50" y2="10" style="stroke:#C1C8DA; stroke-width:1"></line> <line x1="10" y1="10" x2="10" y2="25" style="stroke:#C1C8DA; stroke-width:1"></line> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/bt">`bt`</a> <a class="text">:</a> <a class="expr">target</a> <a class="expr">i</a> <a class="text">(</a> <a class="type" href="../../../Ya/Glossary/Subtyping">Basetype</a> <a class="expr">i</a> <a class="text">)</a> </text> </svg> <p>It's an infix version of <a class="rsrv" href="../../../Ya/Morphisms/basetype">basetype</a> morphism.</p> <p>You cannot use this operator standalone, only in operator composites:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc'bt">`hc'bt`</a> <a class="text">:</a> <a class="expr">i</a> <a class="type" href="../../../Ya/Primitives/AR">`AR____`</a> <a class="expr">t</a> <a class="text">(</a> <a class="type" href="../../../Ya/Glossary/Subtyping">Basetype</a> <a class="expr">a</a> <a class="text">)</a> <a class="expr">o</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hu'bt">`hu'bt`</a> <a class="text">:</a> <a class="expr">t</a> <a class="expr">i</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR____`</a> <a class="expr">target</a> <a class="expr">o</a> <a class="text">(</a> <a class="expr">t</a> <a class="expr">i</a> <a class="text">(</a> <a class="type" href="../../../Ya/Glossary/Subtyping">Basetype</a> <a class="expr">o</a> <a class="text">)</a> <a class="text">)</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/
