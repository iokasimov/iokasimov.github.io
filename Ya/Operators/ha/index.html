<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Me.ChfMyQbg.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Operators/ha/ </h1>  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/ha">`ha`</a> <a class="text">-</a> <a class="type" href="../../../Ya/Glossary/Functor">[H]om</a>  <a class="type" href="../../../Ya/Glossary/Functor">Contr[A]variant</a>  <a class="text">| starting precedence - 9</a> </text> </svg> <p>Looks like an empty smalll circle <code class="expr">`ha`</code> designating <a href="../../../Ya/Glossary/Functor">contravariant</a> position of a <b>focused</b> parameter.</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/ha">`ha`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">a</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">o</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="text">)</a> </text> </svg> <p>It's an alias of <a class="expr" href="../../../Ya/Operators/ya">yai</a> operator since Hom functor is <a href="../../../Ya/Glossary/Functor">contravariant</a> by 1/2 argument.</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/ya">`yai`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">a</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">o</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="text">)</a> </text> </svg> <p>Available stretched versions:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/ha">`ha_`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha__`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha___`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha____`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha_____`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha______`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha_______`</a> <a class="expr" href="../../../Ya/Operators/ha">`ha________`</a> </text> </svg>  </div> </div>  </body></html>
