<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Me.ChfMyQbg.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Operators/yi/ </h1>   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/yi">`yi`</a> <a class="text">-</a> <a class="type" href="../../../Ya/Glossary/yineda">[Y]oneda</a> <a class="type" href="../../../Ya/Morphisms/identity">[I]dentity</a> <a class="text">| starting precedence - 8</a> </text> </svg> <p>Looks like a big empty circle <code class="expr">`yi`</code> since we don't map anything here:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/yi">`yi`</a> <a class="text">:</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">into a o</a> <a class="text">)</a> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">o</a> </text> </svg> <p>Yo can see this operator as flipped version of <a class="type" href="../../../Ya/Operators/hv">hv</a> operator.</p> <p>Available stretched versions:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="expr" href="../../../Ya/Operators/yi">`yi_`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi__`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi___`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi____`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi_____`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi______`</a> <a class="expr" href="../../../Ya/Operators/yi">`yi_______`</a> </text> </svg>  </div> </div>  </body></html>
