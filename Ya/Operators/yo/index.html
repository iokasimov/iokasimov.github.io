ary/Functor">C[O]variant</a>      <a class="type">[I]dentity</a>   <a class="text">| starting precedence - 7</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yoi`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">a</a> <tspan></tspan> <a class="text" href="https://iokasimov.github.io/Ya/Primitives/_">_</a> <tspan></tspan> <a class="type" href="https://iokasimov.github.io/Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a> <a class="expr">a</a> <a class="expr">o</a>  <a class="text">) (</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">o</a> <tspan></tspan> <a class="text" href="https://iokasimov.github.io/Ya/Primitives/_">_</a> <tspan></tspan> <a class="text">)</a> </text> </svg> <p>Available stretched versions:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo_`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo__`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo___`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo____`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo_____`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo______`</a> <a class="expr" href="https://iokasimov.github.io/Ya/Operators/yo">`yo_______`</a> </text> </svg>  </div> </div> </body><!-- <footer class="bg-gray-200 p-4 text-center">
