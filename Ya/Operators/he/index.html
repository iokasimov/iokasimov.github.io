<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Community.CnKA0u_D.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px; padding-bottom:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Operators/he/ </h1>  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 1000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/he">`he`</a> <a class="text">-</a> <a class="type" href="../../../Ya/Glossary/Functor">[H]om</a> <a class="type" href="../../../Ya/Glossary/Subtyping">[E]licit</a> <a class="text">| precedence - 0 </a> </text> </svg> <p>You cannot use this operator standalone, only in operator composites.</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 1000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/he">`he`</a> <a class="text">:</a> <a class="expr">into</a> <a class="expr">i</a> <a class="text">(</a> <a class="type" href="../../../Ya/Glossary/Subtyping">Supertype</a> <a class="expr">i</a> <a class="text">)</a> </text> </svg> <p>Standalone version is called <a class="expr" href="../../../Ya/Operators/he'hv">he'hv</a> operator.</p> <p>It's an infix version of <a class="rsrv" href="../../../Ya/Morphisms/unwrap">unwrap</a> morphism.</p>  </div> </div>  </body></html>
