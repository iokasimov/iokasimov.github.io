<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../_astro/Me.DHfnDaiE.css"></head> <body> <div class="max-w-7xl grid grid-cols-12" style="padding-top:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="col-span-9" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold"> /Я language (β)/Operators/yu/ </h1>   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="yu">`yu`</a> <a class="text">-</a>  <a class="type" href="../../../Ya/Glossary/Yoneda">[Y]oneda</a>    <a class="type" href="../../../Ya/Primitives/Unit">[U]nit</a>       <a class="text">| starting precedence - 8</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="../../../Ya/Operators/yu">`yu`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">a</a> <tspan></tspan>  <tspan></tspan> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a>   <a class="expr">o</a>  <a class="text">) (</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">o</a> <tspan></tspan>  <tspan></tspan> <a class="text">)</a> </text> </svg> <p>Looks like a big circle <code class="expr">`yi`</code> with a dot <code class="expr">`hu`</code> inside designating <a href="../../../Ya/Glossary/Functor">covariantly</a> factoring <b>focused</b> parameter through <a href="../../../Ya/Primitives/Unit">Unit</a> object.</p> <p>This operator is available for <a href="../../../Ya/Glossary/Functor">functors</a> with multiple parameters:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="yu">`yiu`</a> <a class="text">-</a>  <a class="type" href="../../../Ya/Glossary/Yoneda">[Y]oneda</a> <a class="type">[I]dentity</a>   <a class="type" href="../../../Ya/Primitives/Unit">[U]nit</a>       <a class="text">| starting precedence - 7</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="../../../Ya/Operators/yu">`yiu`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="expr">a</a> <tspan></tspan>  <tspan></tspan> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a>   <a class="expr">o</a>  <a class="text">) (</a> <a class="expr">t </a><tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="expr">o</a> <tspan></tspan>  <tspan></tspan> <a class="text">)</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="yu">`yui`</a> <a class="text">-</a>  <a class="type" href="../../../Ya/Glossary/Yoneda">[Y]oneda</a>    <a class="type" href="../../../Ya/Primitives/Unit">[U]nit</a>    <a class="type">[I]dentity</a>   <a class="text">| starting precedence - 7</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="../../../Ya/Operators/yu">`yui`</a> <a class="text">:</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">a</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="type" href="../../../Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a>   <a class="expr">o</a>  <a class="text">) (</a> <a class="expr">t </a><tspan></tspan>  <tspan></tspan> <a class="expr">o</a> <tspan></tspan> <a class="text" href="../../../Ya/Primitives/_">_</a> <tspan></tspan> <a class="text">)</a> </text> </svg> <p>Available stretched versions:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="../../../Ya/Operators/yu">`yu_`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu__`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu___`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu____`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu_____`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu______`</a> <a class="expr" href="../../../Ya/Operators/yu">`yu_______`</a> </text> </svg>  </div> </div>  </body></html>
