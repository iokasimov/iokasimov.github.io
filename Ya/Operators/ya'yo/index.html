<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="_astro/Me.CEBjec5x.css"></head> <body> <div class="max-w-7xl grid grid-cols-12" style="padding-top:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="Ya">Я language (β)</a></h1> </div> <div class="col-span-9" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold"> /Я language (β)/Operators/ya&#39;yo/ </h1>  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="ya'yo">`ya&#39;yo`</a> <a class="text">-</a>  <a class="type" href="Ya/Glossary/Yoneda">[Y]oneda</a>   <a class="type" href="Ya/Glossary/Functor">Contr[A]variant</a>        <a class="text">,</a>  <a class="type" href="Ya/Glossary/Yoneda">[Y]oneda</a>  <a class="type" href="Ya/Glossary/Functor">C[O]variant</a>         <a class="text">| starting precedence - 8</a> </text> </svg> <p>It's a composition of <a class="expr" href="Ya/Operators/ya">ya</a> and <a class="expr" href="Ya/Operators/yo">yo</a> operators:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="Ya/Operators/ya'yo">`ya&#39;yo`</a> <a class="text">:</a> <a class="expr">t </a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">a</a>  <a class="text"> ) </a>  <a class="type" href="Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">o</a>  <a class="text"> ) </a>  <a class="text">)</a> </text> </svg> <p>This operator is available for <a href="Ya/Glossary/Functor">functors</a> with multiple parameters:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="Ya/Operators/ya'yo">`yia&#39;yo`</a> <a class="text">:</a> <a class="expr">t </a><a class="text" href="Ya/Primitives/_">_</a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">a</a>  <a class="text"> ) </a>  <a class="type" href="Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><a class="text" href="Ya/Primitives/_">_</a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">o</a>  <a class="text"> ) </a>  <a class="text">)</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="Ya/Operators/ya'yo">`yai&#39;yo`</a> <a class="text">:</a> <a class="expr">t </a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">a</a>  <a class="text"> ) </a> <a class="text" href="Ya/Primitives/_">_</a> <a class="type" href="Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">o</a>  <a class="text"> ) </a> <a class="text" href="Ya/Primitives/_">_</a> <a class="text">)</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="Ya/Operators/ya'yo">`ya&#39;yio`</a> <a class="text">:</a> <a class="expr">t </a><a class="text"> ( </a> <a class="expr lass="expr" href="Ya/Operators/ya'yo">`yia&#39;yoi`</a> <a class="text">:</a> <a class="expr">t </a><a class="text" href="Ya/Primitives/_">_</a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">a</a> <a class="text" href="Ya/Primitives/_">_</a> <a class="text"> ) </a>  <a class="type" href="Ya/Primitives/Arrow">`AR__`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a>  <a class="expr">o</a> <a class="expr">a</a> <a class="text">) (</a> <a class="expr">t </a><a class="text" href="Ya/Primitives/_">_</a><a class="text"> ( </a> <a class="expr">tt </a>  <a class="expr">o</a> <a class="text" href="Ya/Primitives/_">_</a> <a class="text"> ) </a>  <a class="text">)</a> </text> </svg>   <p>Available stretched versions:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="25"> <a class="expr" href="Ya/Operators/ya'yo">`ya_'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya__'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya___'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya____'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya_____'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya______'yo`</a> <a class="expr" href="Ya/Operators/ya'yo">`ya_______'yo`</a> </text> </svg>  </div> </div> </body><!-- <footer class="bg-gray-200 p-4 text-center">
