<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Community.B9nbHTmg.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px; padding-bottom:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Operators/hc/ </h1>  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 30px; width: 1000px;"> <text x="60" y="15"> <a class="rsrv" href="../../../Ya/Glossary/Hom">[H]om</a> <a href="../../../Ya/Glossary/Functor">functor</a>
in derived <a class="rsrv" href="../../../Ya/Glossary/Cartesian">[C]artesian</a> closed category
</text> <line x1="10" y1="10" x2="50" y2="10" style="stroke:#C1C8DA; stroke-width:1"></line> <line x1="10" y1="10" x2="10" y2="25" style="stroke:#C1C8DA; stroke-width:1"></line> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="expr">target</a> <a class="expr">i</a> <a class="text">(</a> <a class="expr">t</a> <a class="expr">a</a> <a class="expr">o</a> <a class="text">)</a> </text> </svg> <p>Basically it's just an <a href="../../../Ya/Morphisms/identity">identity</a> morphism equipped with <a href="../../../Ya/Morphisms/basetype">basetype</a> relation:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="type" href="../../../Ya/Primitives/Arrow">Arrow</a> <a class="expr">a</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">o</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="type" href="../../../Ya/Primitives/Given">Given</a> <a class="expr">a</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">o</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="type" href="../../../Ya/Primitives/Event">Event</a> <a class="expr">a</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/P">`P`</a> <a class="expr">a</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="type" href="../../../Ya/Primitives/State">State</a> <a class="expr">a</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/P">`P`</a> <a class="expr">a</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="type" href="../../../Ya/Primitives/Scope">Scope</a> <a class="expr">a</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/P">`P`</a> <a class="text">(</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR`</a> <a class="expr">a</a> <a class="text">)</a> </text> </svg> <p>It also works for <a href="../../../Ya/Primitives/Joint">jointed</a> functors:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="expr">t</a> <a class="type" href="../../../Ya/Primitives/Joint">`JNT`</a> <a class="type" href="../../../Ya/Primitives/Given">Given</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/T'I">`T'I_`</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">t</a> <a class="expr">o</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc`</a> <a class="text">:</a> <a class="expr">t</a> <a class="type" href="../../../Ya/Primitives/Joint">`JNT`</a> <a class="type" href="../../../Ya/Primitives/State">State</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/T'I">`T'I_`</a> <a class="expr">o</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_______`</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR_`</a> <a class="expr">t</a> <a class="type" href="../../../Ya/Primitives/T">`T`</a> <a class="type" href="../../../Ya/Packages/Along">Along</a> <a class="expr">a</a> <a class="expr">o</a> </text> </svg> <p>Available stretched versions (starting precedence is <b>9</b>):</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="expr" href="../../../Ya/Operators/hc">`hc_`</a><tspan>,</tspan> <a class="expr" href="../../../Ya/Operators/hc">`hc__`</a><tspan>,</tspan> <a class="expr" href="../../../Ya/Operators/hc">`hc___`</a><tspan>,</tspan> <a class="expr" href="../../../Ya/Operators/hc">`hc____`</a><tspan>,</tspan> <a class="expr" href="../../../Ya/Operators/hc">`hc_____`</a><tspan>,</tspan> <a class="expr" href="../../../Ya/Operators/hc">`hc______`</a> </text> </svg>  </div> </div>  </body></html>
