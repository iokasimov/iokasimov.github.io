xpr">t</a> <a class="expr">o</a> <a class="text">)</a> <a class="text">|</a> <a class="text">covariant Yoneda version</a> </text> </svg> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="19"> <a class="text">__ :</a> <a class="expr">from</a> <a class="expr">o</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">t</a> <a class="expr">a</a> <a class="text">)</a> <a class="text">(</a> <a class="expr">t</a> <a class="expr">o</a> <a class="text">)</a> <a class="text">|</a> <a class="text">canonical contravariant map</a> </text> </svg>  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 32px; width: 1000px;"> <text y="15"> <a class="expr" href="../../../Ya/Operators/ya">`ya`</a> <a class="text">:</a> <a class="expr">t</a> <a class="expr">a</a> <a class="type" href="../../../Ya/Primitives/AR">`AR`</a> <a class="expr">into</a> <a class="text">(</a> <a class="expr">from</a> <a class="expr">o</a> <a class="expr">a</a> <a class="text">)</a> <a class="text">(</a> <a class="expr">t</a> <a class="expr">o</a> <a class="text">)</a> <a class="text">|</a> <a class="text">contravariant Yoneda version</a> </text> </svg>  </div> </div>  </body></html>
