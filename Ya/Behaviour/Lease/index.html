<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Community.CnKA0u_D.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px; padding-bottom:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Behaviour/Lease/ </h1>  <p>Using this label on stateful operation <b>does not change the state</b>:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 2000px;"> <text x="0" y="15"> <a class="text">></a> <a class="text">(</a> <a class="type" href="../../../Ya/Packages/ASCII">R</a> <a class="expr" href="../../../Ya/Operators/ryo">`ryo`</a> <a class="type" href="../../../Ya/Behaviour/Enter">Enter</a> <a class="expr" href="../../../Ya/Operators/yuk">`yuk`</a> <a class="type" href="../../../Ya/Behaviour/Apply">Apply</a> <a class="expr" href="../../../Ya/Operators/ha">`ha`</a> <a class="type" href="../../../Ya/Primitives/State">State</a> <a class="expr" href="../../../Ya/Operators/ha">`ha`</a> <a class="type" href="../../../Ya/Primitives/Event">Event</a> <a class="expr" href="../../../Ya/Operators/ha">`ha`</a> <a class="rsrv" href="../../../Ya/Morphisms/relay">relay</a> <a class="expr" href="../../../Ya/Operators/hc'st">`hc'st`</a> <a class="type" href="../../../Ya/Packages/ASCII">B</a> <a class="expr" href="../../../Ya/Operators/hc'st">`hc__'st`</a> <a class="type" href="../../../Ya/Packages/ASCII">A</a> <a class=
