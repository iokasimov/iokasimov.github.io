<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- <BaseHead title={title}/> --><link rel="stylesheet" href="../../../assets/Me.CQgT3h_e.css"></head> <body> <div class="h-screen flex max-w-7xl grid grid-cols-14" style="padding-top:15px;"> <div class="col-span-3" style="padding-left:15px;"> <h1 class="text-2xl font-bold"><a href="../../../">Murat Kasimov</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Me">More about me</a></h1> <h1 class="text-2lg font-bold"><a href="../../../Ya">Я language (β)</a></h1> </div> <div class="overflow-y-scroll col-span-11" style="padding-right:15px;"> <!-- <Breadcrumbs /> --> <h1 class="text-2xl font-bold" style="padding-bottom: 10px;"> /Я language (β)/Behaviour/Final/ </h1>  <p>Distinguish last item in <a href="../../../Ya/Primitives/Nonempty-List">Nonempty List</a> from the rest:</p> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 25px; width: 1000px;"> <text x="0" y="15"> <a class="text">></a> <a class="text">[</a> <a class="type" href="../../../Ya/Packages/ASCII">A</a> <a class="text">,</a> <a class="type" href="../../../Ya/Packages/ASCII">B</a> <a class="text">,</a> <a class="type" href="../../../Ya/Packages/ASCII">C</a> <a class="text">]</a> <a class="expr" href="../../../Ya/Operators/kyo">`kyo`</a> <a class="type" href="../../../Ya/Behaviour/Final">Final</a> <a class="text">=</a> <a class="text">[</a> <a class="type" href="../../../Ya/Primitives/Sum">This</a> <a class="expr" href="../../../Ya/Operators/hv">`hv`</a> <a class="type" href="../../../Ya/Packages/ASCII">A</a> <a class="text">,</a> <a class="type" href="../../../Ya/Primitives/Sum">This</a> <a class="expr" href="../../../Ya/Operators/hv">`hv`</a> <a class="type" href="../../../Ya/Packages/ASCII">B</a> <a class="text">,</a> <a class="type" href="../../../Ya/Primitives/Sum">That</a> <a class="expr" href="../../../Ya/Operators/hv">`hv`</a> <a class="type" href="../../../Ya/Packages/ASCII">C</a> <a class="text">]</a> </text> </svg> <p>Works in the same way for <a class="type" href="../../../Ya/Primitives/Tree">Tree</a>, it distinguishes leaves from non-leaves.</p>  </div> </div>  </body></html>
